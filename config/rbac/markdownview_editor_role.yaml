# permissions for end users to edit markdownviews.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: markdownview-editor-role
rules:
- apiGroups:
  - view.vsix.wide.ad.jp
  resources:
  - markdownviews
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - view.vsix.wide.ad.jp
  resources:
  - markdownviews/status
  verbs:
  - get
